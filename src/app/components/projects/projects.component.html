<section id="projects" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Featured Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects; let i=index" class="bg-gray-50 rounded-lg shadow-md p-6 flex flex-col hover:shadow-xl transition-shadow"
        data-aos="fade-up" [attr.data-aos-delay]="i * 100">
        <h3 class="text-xl font-bold mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 flex-grow">{{ project.description }}</p>
        <div class="mt-4 mb-4">
          <span *ngFor="let tech of project.tech" class="skill-tag mr-2 mb-2 inline-block">{{ tech }}</span>
        </div>
        <a [href]="project.link" target="_blank" class="text-blue-600 font-semibold hover:underline mt-auto">
          View on GitHub &rarr;
        </a>
      </div>
    </div>
  </div>
</section>
