<section id="experience" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Professional Experience</h2>
    <div class="relative border-l-2 border-blue-200 pl-10">
      <div *ngFor="let exp of experiences; let i = index" class="mb-10">
        <div class="absolute -left-3.5 mt-1.5 w-6 h-6 rounded-full border-4 border-white transition-colors"
          [ngClass]="{'bg-blue-600': activeIndex !== i, 'bg-green-500': activeIndex === i}"></div>

        <div class="cursor-pointer" (click)="toggleExperience(i)">
          <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">{{ exp.role }}</h3>
          <p class="font-semibold"
            [ngClass]="{'text-blue-600 dark:text-blue-400': activeIndex !== i, 'text-green-600 dark:text-green-400': activeIndex === i}">
            {{ exp.company }} | {{ exp.duration }}
          </p>
        </div>

        <div *ngIf="activeIndex === i" @fadeSlideInOut>
          <p class="mt-2 text-gray-600 dark:text-gray-400">{{ exp.description }}</p>
          <ul class="mt-4 list-disc list-inside text-gray-700 dark:text-gray-300 space-y-1">
            <li *ngFor="let highlight of exp.highlights">{{ highlight }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
